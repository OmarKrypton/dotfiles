# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
	#path = screenshot   # screenshot of your desktop
	path = $HOME/Pictures/wallpapers/nier-automata-ls.png   # NOTE only png supported for now
    #color = $color7

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
     blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}
# foreground
image {
    monitor =
    path = $HOME/Pictures/wallpapers/nier-automata-ls2.png
    size = 270
    border_size = 0
    rounding = 0
    rotate = 0
    reload_time = 0
    reload_cmd =
    position = 0, 0
    halign = center
    valign = center
}

# Input Field
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color5
    inner_color = $color0
    font_color = $color12
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# Date
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = JetBrains Mono Nerd Font Mono ExtraBold
  position = 0, 300
  halign = center
  valign = center
}

# Time
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}




# User
label {
    monitor =
    text = ïŠ¾   $USER
    color = $color12
    font_size = 18
    font_family = Inter Display Medium

    position = 0, 100
    halign = center
    valign = bottom
}

# uptime days
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$( $Scripts/Uptime.sh)" </b>"
    color = rgba(242, 243, 244, 0.75)
    font_size = 20
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = -320, 220
    halign = center
    valign = center
}

# uptime hours and minutes
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$( $Scripts/Uptimehm.sh)" </b>"
    color = rgba(242, 243, 244, 0.75)
    font_size = 20
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = -345, 180
    halign = center
    valign = center
}
# weather edit the scripts for locations
# weather scripts are located in ~/.config/hypr/UserScripts Weather.sh and/or Weather.py
# see https://github.com/JaKooLit/Hyprland-Dots/wiki/TIPS#%EF%B8%8F-weather-app-related-for-waybar-and-hyprlock
label {
    monitor =
    text = cmd[update:3600000] [ -f ~/.cache/.weather_cache ] && cat  ~/.cache/.weather_cache
    color = rgba(242, 243, 244, 0.75)
    font_size = 20
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 300, 200
    halign = center
    valign = center
}

